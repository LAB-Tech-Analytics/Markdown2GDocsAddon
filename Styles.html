<!-- Styles.html: CSS styles for the dialog UI -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
  body, html {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    padding: 20px;
  }

  h2 {
    color: #333;
    font-size: 20px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }

  .button-primary {
    background-color:#f2f2f2
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border: 1px solid #eee;
    border-radius: 10px;
    cursor: pointer;
  }

  .button-primary:hover {
    background-color: #e9f5ff;
	transition: background-color 0.3s;
  }
  
</style>
