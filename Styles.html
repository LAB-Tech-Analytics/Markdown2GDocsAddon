<!-- Styles.html: CSS styles for the dialog UI -->
<style>
  body, html {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    padding: 20px;
  }

  h2 {
    color: #333;
    font-size: 20px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }

  .button-primary {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .button-primary:hover {
    background-color: #45a049;
  }
</style>
